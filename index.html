<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // 현재 페이지의 URL이 특정 주소일 경우, 다른 주소로 이동
    window.onload = function () {
      const currentUrl = window.location.href;

      // 예시: 특정 링크에서 접속한 경우
      const triggerUrl = "https://example.com/my-link";  // 사용자가 만든 링크
      const redirectUrl = "https://otherdomain.com/destination";  // 이동할 링크

      if (currentUrl === triggerUrl) {
        window.location.href = redirectUrl;
      }
    };
  </script>
</head>
<body>
  <p>잠시만 기다려 주세요. 페이지를 이동 중입니다...</p>
</body>
</html>
